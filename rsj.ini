[uwsgi]
base = /var/www/html/readysetjazz.com
abbr = rsj
chdir = %(base)
uid = www-data
gid = www-data
chmod-socket = 664
chown-socket = www-data:www-data

wsgi-file = harpo.me.py
socket = /socks/%(abbr).sock
stats = /socks/%(abbr).stats
callable = __hug_wsgi__

vacuum = true
daemonize = /socks/%(abbr).uwsgi.log
