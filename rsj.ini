[uwsgi]
base = /Users/harpo/readysetjazz.com
abbr = rsj
chdir = %(base)
uid = _www
gid = _www
#chmod-socket = 664
chmod-socket = 777
chown-socket = _www

plugin = python3
wsgi-file = %(abbr).py
socket = /socks/%(abbr).sock
stats = /socks/%(abbr).stats
callable = __hug_wsgi__

vacuum = true
daemonize = /socks/%(abbr).uwsgi.log
