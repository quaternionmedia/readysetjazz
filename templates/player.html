<html>
<head>
	<link rel="stylesheet" href="static/css/bbplayer.css">
	<link rel="stylesheet" href="static/css/blueimp-gallery.css">
	<style>.bbplayer {
		width: 50%;
		margin: 25%;
		padding: 10px;
	}
	.bb-trackTitle {
		padding: 10px;
		display: inline;
	}
	</style>
</head>
<body>
	<div class="bbplayer">
		<span class="bb-rewind"></span>
		<span class="bb-play"></span>
		<span class="bb-forward"></span>
		<span class="bb-trackTime"></span>

		<span class="bb-trackTitle"></span>
		<span class="bb-trackLength"></span>
		<audio>
			{% for song in songs %}
			<source src="static/audio/{{song}}"/>
			{% endfor %}
		</audio>
	</div>
	<script src="static/js/bbplayer.js"></script>


	<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
		<div class="slides"></div>
		<h3 class="title"></h3>
		<a class="prev"><</a>
		<a class="next">></a>
		<a class="close">x</a>
		<a class="play-pause">+</a>
		<ol class="indicator">-</ol>
	</div>

	<div id="links">
		{% for pic in pics %}
		<a href="static/pics/{{ pic }}" title="{{ pic }}">
			<img src="static/thumbs/{{ pic }}" alt="{{ pic }}">
		</a>
		{% endfor %}
	</div>

	<script src="static/js/blueimp-gallery.min.js"></script>
	<script>
document.getElementById('links').onclick = function (event) {
event = event || window.event;
var target = event.target || event.srcElement,
link = target.src ? target.parentNode : target,
options = {index: link, event: event},
links = this.getElementsByTagName('a');
blueimp.Gallery(links, options);
};
	</script>
</body>
</html>
