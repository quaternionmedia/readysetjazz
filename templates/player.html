<html>
<head>
	<link rel="stylesheet" href="static/css/bbplayer.css" />
	<link rel="stylesheet" href="static/css/blueimp-gallery.css" />
	<link rel="stylesheet" href="static/css/animate.css" />
	<meta name="viewport" content="width=device-width">
	<style>
	top {
		height:100vh;
	}
	header {
		position: fixed;
		width: 100%;
	}
	body {
		font-family: Verdana;
	}
	.bg {
		/* The image used */
		background-image: url("{{ pics[0]['path'] }}/{{ pics[0]['name'] }}");

		/* Full height */
		height: 100%;

		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	span.h1 {
		position:fixed;
		text-align: left;
		font-size: 1em;
		text-shadow: 0 0 8px #FFF, 0 0 35px #FFF;
		line-height: .4;
		margin-left: 10px;
		margin-top: -10px;
		animation: fadeIn 2s;
		text-decoration: none;
	}
	h2 {
		font-size: 2em;
		text-align: center;
	}
	label {
		font-size: 1.5em;
	}
	input {
		font-size: 1em;
	}
	textarea {
		font-size: 1em;
	}
	iframe {
		width: 100%;
	}
	.bbplayer {
		width: 70%;
		margin-left: 130px;
		margin-right: 10%;
		padding: 10px;
		background: rgba(20, 20,20,.7);
		text-align: center;
	}
	.bb-trackTitle, .bb-trackTime {
		padding: 10px;
		display: inline;
	}
	@keyframes size {
		0% {font-size:  1em;
		}
		50% {
			font-size: 20vw;
			padding: 100px;
		}
		100% {
			font-size: 2em;
		}
	}
	#ready {
		animation: size 2.5s, swing 1.5s;
		animation-delay: .2s;
	}
	#set {
		animation: size 2.5s, rollIn 1.5s;
		animation-delay: 2s;
	}
	#jazz {
		animation: size 2.5s, jello 1.5s;
		animation-delay: 4s;
	}
	@media (max-width: 1000px) {
		body {font-size: 1.5em;}
		header {}
		h1 {font-size: 5vw}
		#bbplayer {
			width: 70vw;
			height: auto;
			margin-left: 21vw;
			margin-top: 0px;

		}
		.bb-rewind, .bb-play, .bb-forward, .bb-trackTime, .bb-trackTitle, .bb-trackLength {
		    background-size: 5vw;
		    height: 4vw;
		    width: 4vw;
				padding: 1px;
				padding-left: 3px;
				font-size: 1.5em;
		}
		.bb-play {
			width: 5vw;
			height: 5vw;
			background-position: 1vw;
		}

	}
	</style>

</head>
<body>
	<header>
		<div>
			<span class="h1">

					<h1 id="ready" class="animated" href="/">
						<a href="#" style="text-decoration: none; color:black">Ready</h1>
					<h1 id="set" class="animated">Set</h1>
					<h1 id="jazz" class="animated">Jazz!</a></h1>
			</span>
			<div id="bbplayer" class="bbplayer">
				<span class="bb-rewind"></span>
				<span class="bb-play"></span>
				<span class="bb-forward"></span>
				<span class="bb-trackTime"></span>
				<span class="bb-trackTitle"></span>
				<span class="bb-trackLength"></span>
				<audio>
					{% for song in songs %}
					<source src="{{ song['path'] }}/{{ song['name'] }}"/>
					{% endfor %}
				</audio>
			</div>

		</div>

	</header>
	<section id="top" class="bg">

	</section>
	<script src="static/js/bbplayer.js"></script>

	<section id="gallery">

		<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
			<div class="slides"></div>
			<h3 class="title">Us</h3>
			<a class="prev"><</a>
			<a class="next">></a>
			<a class="close">x</a>
			<a class="play-pause">+</a>
			<ol class="indicator">-</ol>
		</div>

		<div id="links">
			{% for pic in pics %}
			<a href="{{ pic['path'] }}/{{ pic['name'] }}" title="{{ pic['name'] }}">
				<img src="static/thumbs/{{ pic['name'] }}" alt="{{ pic['name'] }}">
			</a>
			{% endfor %}
		</div>


		<script src="static/js/blueimp-gallery.min.js"></script>
		<script>
		document.getElementById('links').onclick = function (event) {
			event = event || window.event;
			var target = event.target || event.srcElement,
			link = target.src ? target.parentNode : target,
			options = {index: link, event: event},
			links = this.getElementsByTagName('a');
			blueimp.Gallery(links, options);
		};
		</script>

	</section>
	<section id="map">
		<h2>Our Next Gig</h2>
		<p>
			{{ gig['venue']}} - {{ gig['date'] }} at {{ gig['time'] }}
		</p>
		<br />
		<iframe src="//www.google.com/maps/embed/v1/place?q={{ gig['address'] }}
		&zoom=13
		&attribution_source=Google+Maps+Embed+API
		&attribution_web_url=https://developers.google.com/maps/documentation/embed/
		&key=***REMOVED***" allowfullscreen>
</iframe>
	</section>
	<section id="contact">
		<div class="container">
			<h2>Hire us!</h2>
			<form action="/contact" method="POST">

				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Your name">

				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="Your email">

				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="When/where do you want to hire us?" style="height:200px"></textarea>

				<input type="submit" value="Submit">

			</form>
		</div>
	</section>

</body>
<footer>
<style>

input[type=text], select, textarea {
	width: 100%; /* Full width */
	padding: 12px; /* Some padding */
	border: 1px solid #ccc; /* Gray border */
	border-radius: 4px; /* Rounded borders */
	box-sizing: border-box; /* Make sure that padding and width stays in place */
	margin-top: 6px; /* Add a top margin */
	margin-bottom: 16px; /* Bottom margin */
	resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
	background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
</style>
</footer>
</html>
